# fly.toml - Collaboration WebSocket Server
app = "devsocial-collab"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  COLLAB_PORT = "1234"

# WebSocket configuration - no force_https to avoid upgrade issues
[http_service]
  internal_port = 1234
  force_https = false
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

# Note: Fly.io handles WebSocket upgrades automatically
# Client should connect to: wss://devsocial-collab.fly.dev
