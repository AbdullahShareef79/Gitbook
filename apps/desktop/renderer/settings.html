<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Settings - DevSocial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    .container {
      max-width: 460px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
      color: #555;
    }

    input[type="text"],
    input[type="url"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    input[type="text"]:focus,
    input[type="url"]:focus {
      outline: none;
      border-color: #0066cc;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 24px;
    }

    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary {
      background: #0066cc;
      color: white;
    }

    .btn-primary:hover {
      background: #0052a3;
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #d0d0d0;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .help-text {
      font-size: 12px;
      color: #777;
      margin-top: 4px;
    }

    .success {
      padding: 12px;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 4px;
      color: #155724;
      margin-bottom: 16px;
      display: none;
    }

    .success.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Settings</h1>
    
    <div id="success-message" class="success">
      Settings saved successfully!
    </div>

    <form id="settings-form">
      <div class="form-group">
        <div class="checkbox-group">
          <input type="checkbox" id="useLocalServer" name="useLocalServer">
          <label for="useLocalServer">Use Local Server</label>
        </div>
        <div class="help-text">When enabled, connects to locally running servers</div>
      </div>

      <div class="form-group">
        <label for="webUrl">Web URL</label>
        <input type="url" id="webUrl" name="webUrl" placeholder="http://localhost:3000">
        <div class="help-text">The URL of the web frontend</div>
      </div>

      <div class="form-group">
        <label for="apiUrl">API URL</label>
        <input type="url" id="apiUrl" name="apiUrl" placeholder="http://localhost:4000">
        <div class="help-text">The URL of the backend API</div>
      </div>

      <div class="button-group">
        <button type="button" class="btn-danger" id="reset-btn">Reset</button>
        <button type="button" class="btn-secondary" id="cancel-btn">Cancel</button>
        <button type="submit" class="btn-primary">Save</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('settings-form');
    const successMessage = document.getElementById('success-message');

    // Load current config
    window.electron.getConfig().then(config => {
      document.getElementById('useLocalServer').checked = config.useLocalServer;
      document.getElementById('webUrl').value = config.webUrl;
      document.getElementById('apiUrl').value = config.apiUrl;
    });

    // Save settings
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const config = {
        useLocalServer: document.getElementById('useLocalServer').checked,
        webUrl: document.getElementById('webUrl').value,
        apiUrl: document.getElementById('apiUrl').value
      };

      await window.electron.saveConfig(config);
      
      successMessage.classList.add('show');
      setTimeout(() => {
        successMessage.classList.remove('show');
      }, 3000);
    });

    // Reset settings
    document.getElementById('reset-btn').addEventListener('click', async () => {
      if (confirm('Are you sure you want to reset all settings?')) {
        const config = await window.electron.resetConfig();
        document.getElementById('useLocalServer').checked = config.useLocalServer;
        document.getElementById('webUrl').value = config.webUrl;
        document.getElementById('apiUrl').value = config.apiUrl;
      }
    });

    // Cancel
    document.getElementById('cancel-btn').addEventListener('click', () => {
      window.close();
    });
  </script>
</body>
</html>
